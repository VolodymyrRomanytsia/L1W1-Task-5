<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap</title>
  </head>
  <body>
    <header>
      <div class="container section mt-4 mb-2">
        <h2 class="h4 pt-2">1. Header</h2>
        <div class="row justify-content-between">
        <div class="col-11,5 col-md-2 text-center p-md-2 ml-3 mr-3 ml-md-2 mr-md-2 mb-2 block">1.1 Brand</div>
        <div class="col-6 col-md-6 text-center p-md-2 ml-3 mr-3 ml-md-2 mr-md-2 mb-2 block">1.2 Global Nav</div>
        <div class="col-3 col-md-3 text-center p-md-2 ml-3 mr-3 ml-md-2 mr-md-2 mb-2 block">1.3 Tools</div>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-9 m-0 p-0 pr-lg-2">
            <div class="hero col-lg-12 section">
              <h2 class="h4 pt-2">2. Hero</h2>
              <div class="row justify-content-between align-items-stretch">
                <div class="d-none d-md-block col-md-11,5 col-lg-7 text-center p-md-3 pt-lg-8 ml-2 mr-2 mb-2 hero-block block">2.1 Hero Feature</div>
                <div class="col-11,5 col-md-11,5 col-lg-4 text-center  p-md-1 ml-3 mr-3 ml-md-2 mr-md-2 mb-2 hero-block block">2.2 Hero Call to Action</div>
              </div> 
            </div>
          </div>
          <div class="col-11,5 col-md-3 col-lg-3 p-2 ml-3 mr-3 ml-md-2 mr-md-2 mr-lg-0 ml-lg-0 block ad">
          <h2 class="h6 text-center">3. Ad</h2>
          </div>
        </div>
        <div class="row justify-content-between mt-md-2 mt-lg-2 body">
          <div class="col-lg-9 m-0 p-0 pr-lg-2">
            <div class="col-lg-12 section">
              <h2 class="h4 pt-2 ">4. Body</h2>
              <div class="row justify-content-between align-items-stretch">
                <div class="col-11,5 col-md-8 col-lg-4 text-center p-2 ml-3 mr-3 ml-md-2 mr-md-2 mb-2 mb-lg-4 block article feature"> 4.1 Article Feature</div>
                <div class="col-11,5 col-md-11,5 col-lg-7 text-center p-4 ml-3 mr-3 ml-md-2 mr-md-2 mb-2 mb-lg-4 block article">4.2 Article Listing</div>
              </div>
            </div>
          </div>
          <div class="d-none d-md-block mt-md-2 mt-lg-0 col-lg-3 mr-lg-0 ml-lg-0 mb-2 section">
            <h2 class="h4 pt-2">5. Sidebar</h2>
            <div class="row justify-content-between">
              <div class="col-11,5 col-md-11,5 col-lg-11 text-center mr-2 ml-2 pt-md-4 pb-md-4 mb-md-2 col-lg-11 mb-lg-4 sidebar block">5.1 Sidebar Feature</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container mb-4 section">
        <h2 class="h4 pt-1 pb-1 pt-md-2 pb-md-4 pt-lg-4">6. Footer</h2>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
